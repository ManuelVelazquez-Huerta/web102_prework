<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Monster Crowdfunding</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Sea Monster Crowdfunding</h1>
      <p>Discover crowdfunded games and their funding stats!</p>
    </header>

    <section class="stats-containers">
      <div class="stats-card" id="num-contributions"></div>
      <div class="stats-card" id="total-raised"></div>
      <div class="stats-card" id="num-games"></div>
    </section>

    <section>
      <div id="description-container"></div>
    </section>

    <section class="our-games">
      <h2>Our Games</h2>

      <div class="buttons">
        <button id="unfunded-btn">Unfunded Only</button>
        <button id="funded-btn">Funded Only</button>
        <button id="all-btn">Show All</button>
      </div>

      <div id="games-container"></div>
    </section>

    <section class="top-games">
      <h2>Top Funded Games</h2>
      <div class="top-two">
        <div class="top-box">
          <h3>#1</h3>
          <div id="first-game"></div>
        </div>
        <div class="top-box">
          <h3>#2</h3>
          <div id="second-game"></div>
        </div>
      </div>
    </section>

    <script type="module" src="./index.js"></script>
  </body>
</html>
